<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
       <div class="nav-div">
       <div class="logo-icon">
        <div>
              <img class="image" src="image/image/a74736d502746301ed573ed8940fc322.png" alt="">
        </div>
       <div>  <h1 class="mar-meto">Marmeto</h1></div>
       
       </div>
       <div class="navbar">
           <nav class="nav">
               <a href="#Cart">Home</a>
            <a href="#Shop">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
           </nav>
       </div>
       <div class="logo-item">
        <div class="first-logo">
       <img src="image/image/Vector.png" alt="" srcset="">
        </div>
        
        <div class="first-logo">
            <img src="image/akar-icons_heart.png" alt="" srcset="">
        </div>
        <div class="first-logo">
            <img src="image/ant-design_shopping-cart-outlined.png" alt="">
        </div>
      </div>
      </div> 
    </header>
  <main class="front-image">
  <div class="image-container">
    <img class="image-front" src="image/Rectangle 1.png" alt="Background Image">
    <div class="overlay">
      <img class="logo-overlay" src="image/image/a74736d502746301ed573ed8940fc322.png" alt="Logo">
      <h1 class="text-overlay">Cart</h1>
    </div>
  </div>
</main>

<main class="cart-container">
  <section class="cart-items">
    <table class="cart-table" id="items-list">
      <thead class="head-part">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
  </section>

  <aside class="cart-totals">
    <h2>Cart Totals</h2>
    <p class="subtotal-cls">Subtotal: <span>Rs.</span> <span id="subtotal">0</span></p>
    <p class="total-price">Total:<span>Rs.</span><span  id="total">0</span></p>
    <button class="checkout-button" id="checkout-btn">Check Out</button>
  </aside>
</main>


<footer class="info-footer">
  <div class="info-container">
    <div class="info-item">
      <img src="image/Vector (1).png" alt="High Quality">
      <div class="info-text">
        <h3>High Quality</h3>
        <p>crafted from top materials</p>
      </div>
    </div>
    <div class="info-item">
      <img src="image/Group.png" alt="Warranty Protection">
      <div class="info-text">
        <h3>Warranty Protection</h3>
        <p>Over 2 years</p>
      </div>
    </div>
    <div class="info-item">
      <img src="image/Vector (2).png" alt="Free Shipping">
      <div class="info-text">
        <h3>Free Shipping</h3>
        <p>Order over 150 $</p>
      </div>
    </div>
    <div class="info-item">
      <img src="image/customer-support.png" alt="24 / 7 Support">
      <div class="info-text">
        <h3>24 / 7 Support</h3>
        <p>Dedicated support</p>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
<script src="script.js"></script>
